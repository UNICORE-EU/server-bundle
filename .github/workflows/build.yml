name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Prepare
      run: ant prepare
    - name: Build bundle
      run: ant clean update dist
    - uses: actions/upload-artifact@v4
      with:
        name: server-bundle
        path: build/unicore-servers-*.tgz

